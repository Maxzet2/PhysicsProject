name: CI

on:
  pull_request:
    branches: [ "**" ]
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore PhysicsProject.sln

      - name: Build
        run: dotnet build PhysicsProject.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test PhysicsProject.sln --configuration Release --no-build --collect:"XPlat Code Coverage"
